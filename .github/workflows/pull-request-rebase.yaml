name: "pull-request-auto-rebase"

on:
  pull_request_target:
    types:
      - auto_merge_enabled

jobs:
  auto-rebase:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Rebase without conflicts
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch origin ${{ github.base_ref }}
          git checkout ${{ github.base_ref }}
          git pull origin ${{ github.base_ref }}
          git checkout ${{ github.head_ref }}
          echo "updated branch, begin to rebase" 
          git rebase -i ${{ github.base_ref }} --root
          git push origin ${{ github.head_ref }} --force
          